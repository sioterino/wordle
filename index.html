<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <title>Wordle</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./fetch.js" defer></script>
    <script src="./wordle.js" defer></script>
</head>
<body>
    <!-- <button onclick="openDialog()">open</button> -->
    <div class="wordle">
        <div class="table">
            <div class="word">
                <input type="text" name="1" id="1" class="input" autocomplete="off">
                <p class="letter" id="1-1"></p>
                <p class="letter" id="1-2"></p>
                <p class="letter" id="1-3"></p>
                <p class="letter" id="1-4"></p>
                <p class="letter" id="1-5"></p>
            </div>
            <div class="word">
                <input disabled type="text" name="2" id="2" class="input" autocomplete="off">
                <p class="letter" id="2-1"></p>
                <p class="letter" id="2-2"></p>
                <p class="letter" id="2-3"></p>
                <p class="letter" id="2-4"></p>
                <p class="letter" id="2-5"></p>
            </div>
            <div class="word">
                <input disabled type="text" name="3" id="3" class="input" autocomplete="off">
                <p class="letter" id="3-1"></p>
                <p class="letter" id="3-2"></p>
                <p class="letter" id="3-3"></p>
                <p class="letter" id="3-4"></p>
                <p class="letter" id="3-5"></p>
            </div>
            <div class="word">
                <input disabled type="text" name="4" id="4" class="input" autocomplete="off">
                <p class="letter" id="4-1"></p>
                <p class="letter" id="4-2"></p>
                <p class="letter" id="4-3"></p>
                <p class="letter" id="4-4"></p>
                <p class="letter" id="4-5"></p>
            </div>
            <div class="word">
                <input disabled type="text" name="5" id="5" class="input" autocomplete="off">
                <p class="letter" id="5-1"></p>
                <p class="letter" id="5-2"></p>
                <p class="letter" id="5-3"></p>
                <p class="letter" id="5-4"></p>
                <p class="letter" id="5-5"></p>
            </div>
            <div class="word">
                <input disabled type="text" name="6" id="6" class="input" autocomplete="off">
                <p class="letter" id="6-1"></p>
                <p class="letter" id="6-2"></p>
                <p class="letter" id="6-3"></p>
                <p class="letter" id="6-4"></p>
                <p class="letter" id="6-5"></p>
            </div>
        </div>

        <div class="keyboard">
            <div class="kbrows">
                <p class="key" id="q">q</p>
                <p class="key" id="w">w</p>
                <p class="key" id="e">e</p>
                <p class="key" id="r">r</p>
                <p class="key" id="t">t</p>
                <p class="key" id="y">y</p>
                <p class="key" id="u">u</p>
                <p class="key" id="i">i</p>
                <p class="key" id="o">o</p>
                <p class="key" id="p">p</p>
            </div>
            <div class="kbrows">
                <p class="key" id="a">a</p>
                <p class="key" id="s">s</p>
                <p class="key" id="d">d</p>
                <p class="key" id="f">f</p>
                <p class="key" id="g">g</p>
                <p class="key" id="h">h</p>
                <p class="key" id="j">j</p>
                <p class="key" id="k">k</p>
                <p class="key" id="l">l</p>
            </div>
            <div class="kbrows">
                <p class="key" id="z">z</p>
                <p class="key" id="x">x</p>
                <p class="key" id="c">c</p>
                <p class="key" id="v">v</p>
                <p class="key" id="b">b</p>
                <p class="key" id="n">n</p>
                <p class="key" id="m">m</p>
            </div>
        </div>
    </div>
    <dialog>
        <div class="dialog">
            <h2 class="feedback">Você Acertou!</h2>
        <p>A palavra era <span class="answer">wordle</span>!</p>
        <h3 class="subtitle"> Progresso</h3>
        <div class="progress">
            <div class="stats">
                <h4 class="calc played">100</h4>
                <p class="desc">partidas</p>
            </div>
            <div class="stats">
                <h4 class="calc victory">100</h4>
                <p class="desc">de vitórias</p>
            </div>
            <div class="stats">
                <h4 class="calc currentStreak">100</h4>
                <p class="desc">sequência</p>
            </div>
            <div class="stats">
                <h4 class="calc streak">100</h4>
                <p class="desc">melhor sequência</p>
            </div>
        </div>
        <h3 class="subtitle">Distribuição de Tentativas</h3>
        <div class="graph">grafo em construção</div>
        <button onclick="refresh()" class="playAgain">Jogar Novamente</button>
        </div>
    </dialog>
</body>
</html>
